name: gapo
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy>=1.21.0
  - scipy
  - matplotlib>=3.5.0
  - ipython
  - jupyter
  - importlib_metadata
  # PyTorch with CUDA support (adjust cuda version as needed)
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # Change to 12.1 or remove if using CPU-only
  - pip:
    # Core dependencies
    - gymnasium>=0.28.0
    - pinocchio>=2.6.0
    - pytorch-kinematics>=0.0.1
    - psutil>=5.9.0
    - toml>=0.10.2
    # Optional: Logging and visualization
    - wandb>=0.15.0
    - tensorboard>=2.13.0
    # Note: Isaac Lab packages (isaaclab, isaaclab_assets, isaaclab_rl, etc.)
    # are installed through Isaac Lab's installation process
    # Run: ./isaaclab.sh -i after setting up Isaac Lab

